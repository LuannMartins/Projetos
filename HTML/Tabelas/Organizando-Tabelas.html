<!--
    <table>

    Prós
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura dos dados.

    Contras
    - Pouco flexível
    - Precisa de estilização para melhor visualição

    Não usar
    -Para criar seu layout

    <table> é tabela
    <tr> é linha
    <th> é cabeçalho
    <td> é conteúdo da linha é também ua descriçaõ de cada coluna
    <thead> é configuração do conteudo da tabela.
    <tbody> é parte visual e dados da tabela
    <tfoot> é rodapé da tabela
    <caption> vai descrever o q minha tabela está fazendo.
    
-->


<table>

    <caption>Pessoas por idade</caption>

    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
        <td>
            <td>Diego</td>
            <td>25</td>
        </td>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>

</table>
