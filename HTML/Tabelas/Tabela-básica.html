<!--
    <table>

    Prós
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura dos dados.

    Contras
    - Pouco flexível
    - Precisa de estilização para melhor visualição

    Não usar
    -Para criar seu layout

    <table> é tabela
    <tr> é linha
    <th> é cabeçalho
    <td> é conteúdo da linha é também ua descriçaõ de cada coluna
-->


<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Mayk</td>
        <td>35</td>
    </tr>
    <td>
        <td>Diego</td>
        <td>25</td>
    </td>
</table>
