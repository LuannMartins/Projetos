<!--
    SVG <svg>

    É uma marcação, estilo html, mas não é para textos, sim para fazer imagens.
    Possuimos elementos para gerar formas
    
    Para entender melhor
    - Imagem rasterizada: é imagem via pixel
             x 
      Imagem vetorizada: é imagem feita via algoritimos

    Benefícios de uma Imagem vetorizada <svg> usa o programa do figma para construir uma imagem SVG ou editar
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhor
    - Quanto mais complexa a imagem, mais trabalho para navegador
    - Navegadores mais antigos não possuem suporte a essa tag
    
    Para fotografias, ainda prefira usar imagens rasterizadas.
    .png, .jpg, jpeg
    
-->
