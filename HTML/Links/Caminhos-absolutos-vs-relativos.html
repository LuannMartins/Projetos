<!--
    URLs absolutos vs relativos

    - Absolutos: <a href="http://google.com">ir para o google</a>
        - inclui protocolo e nome de domínio
            - https://www.rocketseat.com.br/projetos/Utilizando-a-tag-âncora.html
        - sempre apontará para o mesmo local, pois é absoluto

    - Relativos: <a href="google.com">ir para o google</a>
        - relativo á página aberta no momento
        - apontará para lugares diferentes

-->

<a href="google.com">relativo: ir para o google</a>
<br>
<a href="http://google.com">absoluto: ir para o google</a>
