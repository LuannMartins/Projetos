<!--
    Hyperlinks - Elemento Âncora: <a>
    
    + Anatomia
    
    + Atributos:
        -globais
        -href
            - para onde o iremos, quando clicamos no link?
                - url completa <a href="http://google.com">Conteúdo</a>
                - fragmento <a href="#fragmento">Conteúdo</a>
                - email <a href="mailto:luan@gmail.com">Conteúdo</a>
                -telefone
                - e outros.
            - download o atributo download vai fazer download da pagina outras coisas <a href="" download="">Conteúdo</a>
            - target vai dizer qual é alvo do disparo ou seja o q a gente quer <a href="" target="">Conteúdo</a>
                - _self (padrão) já é padrão normal    
                - _blank o blank abrir uma nova tab com um novo conteúdo é faz para q não saia da pagina atual <a href="http://google.com" target="_blank">Conteúdo</a>

-->

<a href="http://google.com" target="_blank">Conteúdo</a>
