<!--
    <input type="url"/>

    - Espera que o usuário digite um url
    - Irá validar se o valor digitado é um url

    # Atributos

    - pleceholder
    - readonly / disabled // readonly é somente para leitura // disabled disabilitar tudo
    - value

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    - size
        * Valor numeríco indicando quantos caracteres esse campo 
        deveria conter, modificando o tamanho do campo para o usúario
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio
        rocketseat.com.br
            * pattern=".*\.com\.br\/.*"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de
        sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, 
            não serão apresentados como sugestão

    spellcheck
        * habilitar a verificação ortográfica para este input            

-->

<datalist id="urlsdata">
    <option>https://meusite.com.br</option>
    <option>https://meusite.com.br</option>
</datalist>
<form action="">
    <input type="url"
    placeholder="http://example.com"
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    required
    list="urlsdata"
    spellcheck="false"
    >
    <button type="submit">Enviar</button>
</form>
