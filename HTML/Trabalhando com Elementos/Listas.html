    Listas

    - ordenadas
    - não ordenadas

-->

<h1>Suco detox</h1>
<h2>Ingredientes:</h2>

<ol>
    <li>3 folhas de couve;</li>
    <li>1 laranjas;</li>
    <li>1 pedacinho gengibre;</li>
    <li>300 ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto./li>   
</ol>

<ul>
    <li>3 folhas de couve;</li>
    <li>1 laranjas;</li>
    <li>1 pedacinho gengibre;</li>
    <li>300 ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto./li>
</ul>

    <!--
        li é uma tag usada para listar ou fazer uma lista dados.
        ol é usado para uma lista ordenada.
        ul é usado para uma lista não ordenada.
    -->
